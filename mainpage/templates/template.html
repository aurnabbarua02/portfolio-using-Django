<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active mx-3">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'aboutme' %}">About me</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'contact' %}">Contact me</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
            </div>
        </nav>
    </section>
    {% block content %}
    {% endblock %}
    
    <section>
        <div class="footer"><br>
            <div class="footer_heading"><span style="color:#fb984c">A</span>urnab <span
                    style="color:#fb984c">B</span>arua </div>
            <div class="footer_descrip"> 
                {% for i in bio_content %}
                <a class="mx-2" href="{{ i.site_link }}"><i class="{{ i.icon_link }}"></i></a>
                {% endfor %}
            
            </div>
        </div>
    </section>

</body>

</html>
