{% extends 'template.html' %}

{% block title %} 
Contact me 
{% endblock %}

{% block content %}
<div class="container contact">
    <h2>Contact Me</h2>
    <p>{{ description.contact_description }} </p>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" class="btn btn-success w-100">
</form>
</div>
{% endblock %}
