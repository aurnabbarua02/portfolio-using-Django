{% extends 'template.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

<div class="container">
    {% for i in content %}
    <div class="row homepagesection">
        <div class="col col-12 col-lg-6 col-md-6">
            <h3><i>{{ i.text1 }}</i></h3>
            <h3>{{ i.text2 }}</h3>
            <h1>{{ i.name }}</h1>
        </div>
        <div class="col col-12 col-md-6 col-lg-6">
            {% load static %}
            <img src="{% static i.image_name %}" alt="profile pic" class="img-fluid" width="80%">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
